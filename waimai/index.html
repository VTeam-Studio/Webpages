<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://s.milkawa.xyz/script.js" data-website-id="3ac751cb-c151-494f-ab81-4bc1a3033bd9"></script>
    <title>外卖被收走统计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .count-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .count-number {
            font-size: 4rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .count-label {
            font-size: 1.5rem;
            color: #666;
        }

        .image-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .trophy-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trophy-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close:hover {
            color: #ff6b6b;
        }

        .contribute-section {
            margin-top: 30px;
        }

        .contribute-link {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .contribute-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .count-number {
                font-size: 3rem;
            }
            
            .count-label {
                font-size: 1.2rem;
            }
            
            .contribute-link {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .trophy-image {
                width: 150px;
                height: 150px;
            }

            .image-section {
                gap: 15px;
                padding: 20px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }

            .close {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="random-title">外卖被收走的次数</h1>
            
            <h2>自2025/09/01起</h2><br><br><br>
            <img alt="GitHub last commit (branch)" src="https://img.shields.io/github/last-commit/VTeam-Studio/Webpages/webpage-waimai?style=for-the-badge">

        </div>
        <br><br><br>
        <div class="count-display">
            <div class="count-number" id="total-count"><!--PR请修改这个数字-->18<!--PR请修改这个数字--></div>
            <div class="count-label">次</div>
        </div>

        <div class="contribute-section">
            <a href="https://github.com/VTeam-Studio/Webpages/tree/master/waimai" target="_blank" class="contribute-link">
                🔗 贡献到 GitHub 仓库
            </a>
        </div>
<br><br><br>
        <div class="image-section"><!--PR请在项目添加png然后按照格式命名引用-->
            <img src="oops1.png" alt="外卖被收走现场" class="trophy-image" onclick="openModal(this)">
            <img src="oops2.png" alt="外卖被收走现场" class="trophy-image" onclick="openModal(this)">
            <img src="oops3.png" alt="外卖被收走现场" class="trophy-image" onclick="openModal(this)">
        </div><!--PR请在项目添加png然后按照格式命名引用-->
    </div>

    <!-- 模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        // 随机标题数组
        const titles = [
            "外卖被Irene嘎蛋的次数",
            "外卖被Chris吃掉的次数",
            "外卖被Grace劫走的次数"
        ];

        // 随机选择标题
        function setRandomTitle() {
            const randomIndex = Math.floor(Math.random() * titles.length);
            document.getElementById('random-title').textContent = titles[randomIndex];
        }

        // 打开模态框
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            
            // 防止背景滚动
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // 恢复背景滚动
            document.body.style.overflow = 'auto';
        }

        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载时设置随机标题
        document.addEventListener('DOMContentLoaded', function() {
            setRandomTitle();
        });
    </script>
</body>
</html>
